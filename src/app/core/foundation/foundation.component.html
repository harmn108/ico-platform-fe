<div class="foundation" *ngIf="foundationData && foundationData.length">
    <div class="main-grid container-fluid text-center">
        <h2 class="text-uppercase h3 f-title">{{'foundation.header' | translate}}</h2>
        <div class="row no-gutters mt-3 ml-3">
            <div *ngFor="let item of foundationData" class="col-md-4 col-sm-4 mb-4">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="centered short-width">
                                <div class="transparent-circle mb-3">
                                    <span class="counter">
                                        <i class="icon-checkmark"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center mt-2 mb-4">
                        <div class="short-width">
                            {{item.content}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
