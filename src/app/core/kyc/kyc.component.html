<mat-card class="example-card">

  <mat-card-header>
    <mat-card-title> KYC Formed</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form class="" novalidate [formGroup]="kycForm">
      <!--=======fullName=========-->
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Fullname" formControlName="fullName">
      </mat-form-field>
      <div>
        <app-control-message class="warning mb-4 h6" [control]="kycForm.controls.fullName"></app-control-message>
      </div>
      <!--=======address=========-->
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Address" formControlName="address">
      </mat-form-field>
      <div>
        <app-control-message class="warning mb-4 h6" [control]="kycForm.controls.address"></app-control-message>
      </div>
      <!--=======country=========-->
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Country" formControlName="country">
      </mat-form-field>
      <div>
        <app-control-message class="warning mb-4 h6" [control]="kycForm.controls.country"></app-control-message>
      </div>
      <!--=======zip=========-->
      <mat-form-field class="example-full-width">
        <input matInput placeholder="ZipCode" formControlName="zip">
      </mat-form-field>
      <div>
        <app-control-message class="warning mb-4 h6" [control]="kycForm.controls.zip"></app-control-message>
      </div>
      <!--=======gender=========-->
      <mat-form-field>
        <mat-select placeholder="Gender" [formControl]="kycForm.controls.gender">
          <mat-option [value]="0">Male</mat-option>
          <mat-option [value]="1">Female</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <app-control-message class="warning mb-4 h6" [control]="kycForm.controls.gender"></app-control-message>
      </div>
      <!--======birthDay==========-->
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="BirthDay" formControlName="birthDay">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div>
        <app-control-message class="warning mb-4 h6" [control]="kycForm.controls.birthDay"></app-control-message>
      </div>
      <!--========photo========-->
      <div class="settings-avatar-container">
        <label for="photo" class="avatar">
          <mat-icon>add_a_photo</mat-icon>
          Upload your photo
        </label>
        <input id="photo" style="display:none;" type="file" (change)="onFileChange($event, 'photo')">
        <input type="hidden" formControlName="photo"/>
        <div>
          <app-control-message class="warning mb-4 h6" [control]="kycForm.controls.photo"></app-control-message>
        </div>
      </div>
      <!--=======idScan=========-->
      <div class="settings-avatar-container">
        <label for="idScan" class="avatar">
          <mat-icon>add_a_photo</mat-icon>
          Upload the scan of your id
        </label>
        <input id="idScan" style="display:none;" type="file" (change)="onFileChange($event, 'idScan')">
        <input type="hidden" formControlName="idScan"/>
        <div>
          <app-control-message class="warning mb-4 h6" [control]="kycForm.controls.idScan"></app-control-message>
        </div>
      </div>
      <!--================-->
      <button mat-raised-button color="primary" [disabled]="!kycForm.valid" (click)="submitKyc()">SAVE</button>

    </form>

  </mat-card-content>

</mat-card>
